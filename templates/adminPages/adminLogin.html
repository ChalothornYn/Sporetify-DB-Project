{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminPages/adminLogin.css' %}">
    
    <title>Sporetify</title>
</head>
<body>     
    <!-- <div class="text-center mt-4">
        <img src="{% static 'images/logo.png' %}" width="250px">
        <h1>ADMIN</h1>
    </div> -->
    <div class="container">
        <div class="login-header d-flex mb-4">
            <img src="{% static 'images/logo.png' %}" width="250px">
            <span class="d-inline-block align-self-end m-2">Administration</span>
        </div>
        <form action="{% url 'adminLogin' %}" method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" value="{{username}}" required>
                <label for="floatingUsername">Username</label>
            </div>
            <!-- Password -->
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
                <label for="floatingPassword">Password</label>
            </div> 
            <!-- Submit -->
            <input type="submit" class="btn pull-right btn-primary fw-light mt-5" value="Log In"></input>
        </form>
        {% if messages %}
            {% for message in messages %}
                <span class="d-block mt-3 ms-2" style="color: crimson; font-size: 16px;">{{message}}</span>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
