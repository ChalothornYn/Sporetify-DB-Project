{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Document</title>
</head>
    <body>
    <div class="text-center mt-4">
        <img id="logo" src="{% static 'images/logo.png' %}" width="250px">
    </div>
    <hr>
    <div class="container sing up">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <form role="form">
                    <div class="form-floating mt-5">
                        <input type="text" class="form-control" id="floatingEmail" placeholder="Email" required>
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="floatingComfirmPassword" placeholder="Comfirm Password" required>
                        <label for="floatingComfirmPassword">Comfirm Password</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-lg btn-block fw-light text-light mt-4 colorbtn1" >
                         Sign up
                        </button>
                    </div>
                    <br>
                    <div class="text-center">
                        <div class="row"><small class="fw-normal">Have an account? <a style="color:#1ED760" href="/login">Log in</a></small> </div>
                    </div>
                </form>
                <br><br>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </body>
</html>
