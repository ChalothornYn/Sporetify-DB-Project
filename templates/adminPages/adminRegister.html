{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/adminPages/adminRegister.css' %}">
    
    <title>Sporetify</title>
</head>
<body>     
    <!-- <div class="text-center mt-4">
        <img src="{% static 'images/logo.png' %}" width="250px">
        <h1>ADMIN</h1>
    </div> -->
    <div class="container">
        <div class="login-header mb-4">
            <div class="d-flex flex-column align-items-center">
                <img src="{% static 'images/logo.png' %}" width="255px">
            </div>
            <hr>
            <div class="mt-2 text-center">
                <span class="d-inline-block">Admin Registeration</span>
            </div>
        </div>
        <form action="{% url 'adminRegister' %}" method="POST">
            {% csrf_token %}
            <!-- Username -->
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" value="{{username}}" required>
                <label for="floatingUsername">Username</label>
            </div>
            <!-- Username -->
            <div class="form-floating mt-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email" value="{{email}}" required>
                <label for="floatingEmail">Email</label>
            </div>
            <!-- Password -->
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword1" placeholder="Password" name="password1" required>
                <label for="floatingPassword1">Password</label>
            </div> 
            <!-- RE-Password -->
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingPassword2" placeholder="Confirm password" name="password2" required>
                <label for="floatingPassword2">Confirm password</label>
            </div> 

            <div class="error-js">
                {% if form.errors %}
                    {{form.errors}}
                {% endif %}
            </div>

            <div id="errorlist">
                
            </div>

            <!-- Submit -->
            <input type="submit" class="btn pull-right btn-primary fw-light mt-4" value="Register"></input>
        </form>
        
    </div>
    <script>
        fn();

        function fn(){
            var i;
            var temp;
            var error_list = document.getElementsByTagName('li')
            for(i=0; i < error_list.length;i++){
                temp = error_list[i].textContent
                first = temp.charAt(0)
                if(first !== first.toLowerCase() || first === first.toUpperCase()) {
                    var para = document.createElement('span');
                    var node = document.createTextNode(temp);
                    para.appendChild(node);
                    var element = document.getElementById('errorlist');
                    element.appendChild(para);
                }
            }
        }
    </script>
</body>
</html>
