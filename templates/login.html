{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>
<body>     
    <div class="text-center mt-4">
        <img id="logo" src="{% static 'images/logo.png' %}" width="250px">
    </div>
   <hr>
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-4">
                <p class="text-center fw-normal mb-2 mt-2">Continue login with</p>
                <div class="d-grid gap-3">
                    <a href="#" class="btn btn-default btn-primary fw-light facebook rounded-pill facebookbutton" ><i style="margin-right: 10px" class="fa fa-facebook-square"></i><span>Continue with Facebook</span></a> 
                    <a href="#" class="btn btn-default btn-danger fw-light google rounded-pill googlebutton"><i style="margin-right: 10px" class="fa fa-google-plus-official"></i><span>Continue with google</span></a> 
                    <a href="#"  class="btn btn-default border-2 fw-light  rounded-pill phonebutton" ><span>Continue with phone number</span></a> 
                </div>
                <br>
                <hr>
                <form role="form">
                    <div class="form-floating mt-2">
                        <input type="text" class="form-control" id="floatingUsername" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                    </div>
                    <div class="form-floating mt-2">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        <a class="pull-left fw-light mt-2 text-dark" href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn pull-right btn-primary fw-light mt-4 text-light colorbtn">
                        Log In
                    </button>
                    
                </form>
                <br><br><br>
                <hr>
                <div class="row"><small class="font-weight-bold">Don't have an account? <a style="color:#1ED760" href="#">Sign up</a></small> </div>
            </div>    
            <div class="col"></div>
        </div>
    </div>

    <div class="container">
        
    </div>
</body>
</html>
