{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/entertainmentPages/loginEntertainment.css' %}">
    <title>Sporetify</title>
</head>
<body>     
    <div class="text-center mt-4">
        <a href="{% url 'landingPage' %}">
            <img id="logo" src="{% static 'images/logo.png' %}" width="250px">
        </a>
    </div>
    <hr>
    <div class="container">
        <div class="btnclassen">
            <label style="margin-top: 30px" >
                <a href="{% url 'login' %}"><input type="radio" name="selecten" value="user">
                    <div class="me-2 text-center">
                        User
                    </div>
            </label>
            <label style="margin-top: 30px">
                <input type="radio" name="selecten" value="entertainment" checked>
                    <div class="ms-2 text-center">
                        Entertainment
                    </div>
            </label>
        </div>
        <form action="{% url 'enLogin' %}" method="POST">
            {% csrf_token %}
            <div class="form-floating mt-3">
                <input type="text" class="form-control " id="floatingEnUsername" placeholder="Username" name="username" value="{{username}}" required>
                <label for="floatingEnUsername">Username</label>
            </div>
            <div class="form-floating mt-3">
                <input type="password" class="form-control" id="floatingEnPassword" placeholder="Password" name="password" required>
                <label for="floatingEnPassword">Password</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-lg btn-block btn-primary fw-light mt-3 text-light colorbtn1">
                    Log in
                </button>
            </div>
            <br>
            <div class="text-center">
                <div class="row"><small class="fw-normal">Don't have an account? <a style="color:#1ED760" href="{% url 'enSignup' %}">Sign up</a></small> </div>
            </div>
        </form>
        {% if messages %}
            {% for message in messages %}
                <span class="d-block mt-3 ms-2" style="color: crimson; font-size: 16px;">{{message}}</span>
            {% endfor %}
        {% endif %}
    </div>
</body>
</html>
