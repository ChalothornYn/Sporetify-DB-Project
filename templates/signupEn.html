{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> {% endcomment %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    {% comment %} <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" /> {% endcomment %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/signupen.css' %}">
    <title>Document</title>
</head>
    <body>
        <div class="text-center mt-4">
            <img id="logo" src="{% static 'images/logo.png' %}" width="250px">
        </div>
        <hr>
        <div class="container sign up with">
            <div class="row">
                <div class="col"></div>
                <div class="col-4">
                    <p class="text-center fw-normal mb-2 mt-3">Entertainment company sign up</p>
                    <form role="form">
                        <div class="form-floating mt-4">
                            <input type="text" class="form-control" id="floatingEnName" placeholder="Entertainment name" required>
                            <label for="floatingEnName">Entertainment name</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="floatingEnUsername" placeholder="Username" required>
                            <label for="floatingEnUsername">Username</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingEnPassword" placeholder="Password" required>
                            <label for="floatingEnPassword">Password</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingEnComfirmPassword" placeholder="Comfirm Password" required>
                            <label for="floatingEnComfirmPassword">Comfirm Password</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="floatingEnEmail" placeholder="Email" required>
                            <label for="floatingEnEmail">Email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="tel" class="form-control" id="floatingEnTel" placeholder="Telephone number" required>
                            <label for="floatingEnTel">Telephone number</label>
                        </div>
                        <div class="form-floating mt-3">
                            <textarea class="form-control" placeholder="Address" id="floatingEnAddress" style="height: 100px"></textarea>
                            <label for="floatingEnAddress">Address</label>
                        </div>
                        <button type="submit" class="btn pull-right btn-primary fw-light mt-4 colorbtn2">
                            Sign up
                        </button>
                        <br><br><br>
                        <hr>
                        <div class="row "><small class="font-weight-bold">Have an account? <a style="color:#1ED760" href="#">Log in</a></small> </div>
                    </form>
                    <br><br>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
