{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/entertainmentPages/signupEntertainment.css' %}">
    <title>Document</title>
</head>
    <body>
    <div>
        <div class="text-center mt-4">
            <a href="{% url 'landingPage' %}">
                <img id="logo" src="{% static 'images/logo.png' %}" width="250px">
            </a>
        </div>
        <hr>
        <div class="container" >
            <div class="btnclasssignupen">
                <label style="margin-top: 30px" >
                    <a  href="{% url 'signup' %}"><input type="radio" name="select" value="user" >
                    <div class="me-2 text-center">
                        User
                    </div>
                </label>
                <label style="margin-top: 30px">
                    <input type="radio" name="select" value="entertainment" checked>
                    <div class="ms-2 text-center">
                        Entertainment
                    </div>
                </label>
            </div>

            <form action="{% url 'enSignup' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingEmail" placeholder="Email" name="email" value="{{email}}" required>
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username" value="{{username}}" required>
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingComfirmPassword" placeholder="Comfirm Password" name="password2" required>
                    <label for="floatingComfirmPassword">Comfirm Password</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-lg btn-block fw-light text-light mt-4 colorbtn3" >
                        Sign up
                    </button>
                </div>
                <br>
                <div class="text-center">
                    <div class="row"><small class="fw-normal">Have an account? <a style="color:#1ED760" href="/login/entertainment">Log in</a></small> </div>
                </div>
            </form>

            <div class="error-js">
                {% if form.errors %}
                    {{form.errors}}
                {% endif %}
            </div>
    
            <div id="errorlist">
                
            </div>
        </div>
    </div>
    <script>
        fn();

        function fn(){
            var i;
            var temp;
            var error_list = document.getElementsByTagName('li')
            for(i=0; i < error_list.length;i++){
                temp = error_list[i].textContent
                first = temp.charAt(0)
                if(first !== first.toLowerCase() || first === first.toUpperCase()) {
                    var para = document.createElement('span');
                    var node = document.createTextNode(temp);
                    para.appendChild(node);
                    var element = document.getElementById('errorlist');
                    element.appendChild(para);
                }
            }
        }
    </script>
</body>
</html>
